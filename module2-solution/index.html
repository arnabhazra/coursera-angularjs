<!doctype html>
<html lang="en" ng-app="ShoppingCartApp">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <script type="text/javascript" src= "angular.min.js"></script>
  <script type="text/javascript" src= "app.js"></script>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller = "ToBuyController as toBuy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuy.toBuyItems">Buy {{item.quantity}} {{item.name}} <button class="btn btn-default" ng-click="toBuy.addItem(item.name, item.quantity, $index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if = "toBuy.toBuyItems.length < 1">Everything is bought!</div>
    </div>
     {{test}}
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as shopList">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in shopList.alreadyBought">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" ng-if = "shopList.alreadyBought.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
